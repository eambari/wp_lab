<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Movie Ticket Order page - Welcome and choose a Movie</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to the Best Movie Ticket Shop App</h1>
</header>
<main>
    <form th:method="post" th:action="@{/}">
        <input type="text" name="searchText" placeholder="Optional"/>
        <input type="submit" value="Search">
    </form>
    <form th:method="post" th:action="@{/ticketOrder}">
    <h2>Choose movie:</h2>
    <!-- Display radio buttons for each movie,
            the value should be the movie title
            and the displayed text should be Title: <movie_title>, Summary:<movie_summary>, Rating: <movie_rating> -->
    <th:block th:each="movie : ${movies}">
        <input type="radio" th:id="${movie.getId()}" th:name="movie" th:value="${movie.getTitle()}" checked/>
        <label th:for="${movie.getId()}" th:text="'Title: ' + ${movie.getTitle()} + ' Summary: ' + ${movie.getSummary()} + ' Rating: ' + ${movie.getRating()}"></label>
        <br/>
    </th:block>
    <h2>Choose number of tickets:</h2>
    <input type="number" name="numTickets" min="1" max="10" value="1"><br/>
    <br/>
    <input type="submit" value="Submit">
    </form>
</main>
</body>
</html>
